{% extends "base.html" %}

{% block head %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}

{% block content %}
<h1>Plotlyのグラフ</h1>

<div id="myDiv"><!-- ここにグラフを表示する --></div>

<script>
    var trace1 = {
        x:[{% for item in cpi_timelists %}　
       '{{item}}',
        {% endfor %}],

        y:[{% for item in cpilists %}　
       {{item}},
        {% endfor %}],

        type: 'scatter',
    };

    var data = [ trace1];

    var layout = {
         title:'CPI'
    };

    Plotly.newPlot('myDiv', data, layout);

</script>
<p>ようやくFredで取得した値を表示することに成功！</p>
<p>pythonからJavascriptへの変数の受け渡しに苦労した。</p>
{% endblock %}
