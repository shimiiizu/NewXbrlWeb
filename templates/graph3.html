{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8" />
    <title>bar chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
    <script>
      window.onload = function () {
        let context = document.querySelector("#japanese_people_chart").getContext('2d')
        new Chart(context, {
          type: 'bar',
          data: {
            labels: ['2015年', '2016年', '2017年', '2018年', '2019年', '2021年'],
            datasets: [{
              label: "日本の人口推移",
              data: [107094745, 127041812, 126918546, 126748506, 126555078, 126146099],
            }],
          },
          options: {
            responsive: false
          }
        })
      }
    </script>
{% endblock %}


{% block body %}
<H1>Chart.jsのテスト</H1>
    <canvas id="japanese_people_chart" width="500" height="500"></canvas>

    <p>とりあえず棒グラフはうまくいった。<br>
       棒グラフに色をつけられていない。<br>
        <font color = "red">base.htmlの利用に成功！</font><br>
       また、scatterグラフにできていないので、継続検討が必要 <br>

{% endblock %}
