{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8" />
    <title>bar chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
    <script>
      window.onload = function () {
        let context = document.querySelector("#japanese_people_chart").getContext('2d')
        new Chart(context, {

          type: 'bar', <!--グラフの種類を指定-->

          data: {

            labels: [{% for item in labels %}　<!--app.pyからlabelsを受け取る-->
                    "{{item}}",
                    {% endfor %}],

            datasets: [{
              label: "データのラベル",
              backgroundColor: ['#4169e1'],   <!--色を指定-->
              data: [{% for item in values %}　<!--app.pyからlabelsを受け取る-->
                    {{item}},
                    {% endfor %}],

            }],
          },

          options: {
            responsive: false
          }
        })
      }
    </script>
{% endblock %}

{% block body %}
<h1>Graph4 棒グラフの表示</h1>
    <canvas id="japanese_people_chart" width="500" height="400"></canvas>

<p>グラフ表示のテストchart.jsを使う</p>
<p>pythonからhtmlに変数を渡して、html内でループ処理をしてデータを生成</p>
<p>グラフの種類:{{title}}</p>

 <p>とりあえず棒グラフはうまくいった。<br>
     棒グラフに色をつけられていない。<br>
     <font color = "red">base.htmlの利用に成功！</font><br>
     <font color = "red">グラフに色をつけることに成功！</font><br>
      また、scatterグラフにできていないので、継続検討が必要 <br>
 </p>

{% endblock %}
